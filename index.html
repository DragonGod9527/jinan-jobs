<head>

</head>
<body>
    <header class="header">
        <div class="container header-inner">
            <a href="https://github.com/DragonGod9527/jinan-jobs" target="_blank" class="github-corner" title="在 GitHub 上查看源码">

                    <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.9,137.5 141.3,141.4 141.4,141.3 Z" fill="currentColor" class="octo-body"></path>
                </svg>
            </a>
            <div class="header-text">
                <h1 class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 7V5a4 4 0 0 0-8 0v2"/></svg>
                    济南就业参考
                </h1>
                <p class="tagline">真实的公司评价，帮你避坑</p>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- 列表视图 -->
        <div id="listView">
            <!-- 搜索区域 -->
            <section class="search-section">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
                    <input type="text" id="searchInput" placeholder="搜索公司名称..." autocomplete="off">
                    <button id="searchBtn">搜索</button>
                </div>
                <div class="search-stats">
                    <span id="statsText">加载中...</span>
                </div>
                <!-- 加载进度条 -->
                <div class="load-progress hidden" id="loadProgress">
                    <div class="load-progress-track">
                        <div class="load-progress-bar" id="loadProgressBar"></div>
                    </div>
                    <span class="load-progress-text" id="loadProgressText"></span>
                </div>
            </section>

            <!-- 标签页 -->
            <div class="tabs">
                <button class="tab active" data-tab="hot">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>
                    最热
                </button>
                <button class="tab" data-tab="new">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    最新
                </button>
                <button class="tab" data-tab="companies">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></svg>
                    公司列表
                </button>
            </div>

            <!-- 帖子列表 -->
            <section class="posts-section" id="postsSection">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
                <div class="posts-list" id="postsList"></div>
                <div class="pagination" id="pagination"></div>
            </section>

            <!-- 公司列表 -->
            <section class="companies-section hidden" id="companiesSection">
                <div class="companies-list" id="companiesList"></div>
            </section>
        </div>

        <!-- 帖子详情页 -->
        <section class="post-detail-section hidden" id="postDetailSection">
            <button class="back-btn" id="backToList">← 返回列表</button>
            <div class="post-detail-card">
                <div class="post-detail-body" id="postDetailBody">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>
            <div class="post-detail-comments" id="postDetailComments"></div>
        </section>
    </main>

    <!-- 主题切换按钮 -->
    <button class="fab fab-theme" id="themeToggle" title="切换深色/浅色主题">
        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
    </button>

    <!-- 帮助按钮 -->
    <a href="https://github.com/DragonGod9527/jinan-jobs#-使用说明" 
       target="_blank" 
       class="fab fab-help" 
       title="使用帮助">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
    </a>

    <!-- 发帖按钮 -->
    <a href="https://github.com/DragonGod9527/jinan-jobs/issues/new?template=company-review.md" 
       target="_blank" 
       class="fab" 
       title="发布新评价（需GitHub账号）">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
    </a>

    <footer class="footer">
        <div class="container">
            <p>数据来源于原"济南就业参考"网站存档 · 共收录 <span id="totalCompanies">0</span> 家公司</p>
            <p class="disclaimer">本站内容均为用户发布，仅供参考，不代表本站立场</p>
            <p class="github-link">
                <a href="https://github.com/DragonGod9527/jinan-jobs/issues" target="_blank">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:14px;height:14px;vertical-align:-2px;margin-right:4px"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                    在 GitHub 发布新评价
                </a>
            </p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
