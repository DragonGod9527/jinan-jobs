<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>济南就业参考 - 公司评价社区</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="https://github.com/DragonGod9527/jinan-jobs" target="_blank" class="github-corner" title="在 GitHub 上查看源码">
                <svg width="70" height="70" viewBox="0 0 100 100" style="position: absolute; top: 0; right: 0;">
                    <path fill="#fff" d="M0 0 L50 50 L100 100 L100 0 Z"></path>
                    <path fill="#2563eb" d="M50 25 C42 25 35 32 35 40 C35 46.5 39 52 45 54 C45.7 54.1 46 53.7 46 53.4 C46 53.1 46 52.3 46 51.3 C42 52 41 49.5 41 49.5 C40.3 47.8 39.3 47.4 39.3 47.4 C37.9 46.4 39.4 46.4 39.4 46.4 C40.9 46.5 41.7 48 41.7 48 C43 50.3 45.2 49.7 46 49.4 C46.1 48.4 46.5 47.7 47 47.3 C43.7 47 40.3 45.7 40.3 39.7 C40.3 38 40.9 36.7 41.8 35.6 C41.6 35.2 41.1 33.7 41.9 31.7 C41.9 31.7 43.1 31.3 46 33.2 C47.2 32.9 48.5 32.7 49.8 32.7 C51.1 32.7 52.4 32.9 53.6 33.2 C56.5 31.3 57.7 31.7 57.7 31.7 C58.5 33.7 58 35.2 57.8 35.6 C58.7 36.7 59.3 38 59.3 39.7 C59.3 45.7 55.9 47 52.6 47.3 C53.2 47.8 53.7 48.9 53.7 50.5 C53.7 52.7 53.7 54.5 53.7 55 C53.7 55.3 54 55.7 54.7 55.6 C60.7 53.6 65 47.1 65 39.6 C65 30.3 58 23 50 25 Z" class="octo-body"></path>
                </svg>
            </a>
            <style>
                .github-corner{z-index:99}.github-corner:hover{opacity:0.9}
            </style>
            <h1 class="logo">
                <span class="logo-icon">💼</span>
                济南就业参考
            </h1>
            <p class="tagline">真实的公司评价，帮你避坑</p>
        </div>
    </header>

    <main class="container">
        <!-- 搜索区域 -->
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索公司名称..." autocomplete="off">
                <button id="searchBtn">🔍 搜索</button>
            </div>
            <div class="search-stats">
                <span id="statsText">加载中...</span>
            </div>
        </section>

        <!-- 标签页 -->
        <div class="tabs">
            <button class="tab active" data-tab="hot">🔥 最热</button>
            <button class="tab" data-tab="new">🕐 最新</button>
            <button class="tab" data-tab="companies">🏢 公司列表</button>
        </div>

        <!-- 帖子列表 -->
        <section class="posts-section" id="postsSection">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>加载中...</p>
            </div>
            <div class="posts-list" id="postsList"></div>
            <div class="pagination" id="pagination"></div>
        </section>

        <!-- 公司列表 -->
        <section class="companies-section hidden" id="companiesSection">
            <div class="companies-list" id="companiesList"></div>
        </section>
    </main>

    <!-- 帖子详情弹窗 -->
    <div class="modal" id="postModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-comments" id="modalComments"></div>
        </div>
    </div>

    <!-- 帮助按钮 -->
    <a href="https://github.com/DragonGod9527/jinan-jobs#-使用说明" 
       target="_blank" 
       class="fab fab-help" 
       title="使用帮助">
        ❓
    </a>

    <!-- 发帖按钮 -->
    <a href="https://github.com/DragonGod9527/jinan-jobs/issues/new?template=company-review.md" 
       target="_blank" 
       class="fab" 
       title="发布新评价（需GitHub账号）">
        ✏️
    </a>

    <footer class="footer">
        <div class="container">
            <p>数据来源于原"济南就业参考"网站存档 | 共收录 <span id="totalCompanies">0</span> 家公司</p>
            <p class="disclaimer">⚠️ 本站内容均为用户匿名发布，仅供参考，不代表本站立场</p>
            <p class="github-link">
                <a href="https://github.com/DragonGod9527/jinan-jobs/issues" target="_blank">
                    💬 在 GitHub 发布新评价
                </a>
            </p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="https://giscus.app/client.js"
        data-repo="DragonGod9527/jinan-jobs"
        data-repo-id="R_kgDORL3m9g"
        data-category="General"
        data-category-id="DIC_kwDORL3m9s4C2E7A"
        data-mapping="specific"
        data-term=""
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="light"
        data-lang="zh-CN"
        data-loading="lazy"
        crossorigin="anonymous"
        id="giscus-script"
        async>
    </script>
</body>
</html>
