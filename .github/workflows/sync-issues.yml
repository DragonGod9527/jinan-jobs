name: 同步Issues到网站

on:
  issues:
    types: [opened, edited, closed, reopened, labeled]
  issue_comment:
    types: [created]
  schedule:
    - cron: '0 */6 * * *'  # 每6小时同步一次
  workflow_dispatch:  # 手动触发

permissions:
  contents: write
  issues: read

jobs:
  sync-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Issues and Generate JSON
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // 获取所有Issues
            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all',
              per_page: 100
            });
            
            // 过滤掉PR
            const realIssues = issues.filter(issue => !issue.pull_request);
            
            console.log(`获取到 ${realIssues.length} 个Issues`);
            
            // 转换为帖子格式
            const posts = [];
            
            for (const issue of realIssues) {
              // 获取评论
              let comments = [];
              if (issue.comments > 0) {
                const issueComments = await github.rest.issues.listComments({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  per_page: 100
                });
                comments = issueComments.data.map(c => ({
                  id: c.id.toString(),
                  content: c.body,
                  author: c.user.login,
                  created_at: c.created_at
                }));
              }
              
              // 提取公司名（从标题）
              const companyMatch = issue.title.match(/【公司评价】(.+)/) || 
                                   issue.title.match(/(.+)/);
              const companyName = companyMatch ? companyMatch[1].trim() : issue.title;
              
              posts.push({
                id: `issue_${issue.number}`,
                issue_number: issue.number,
                company: companyName,
                content: `#### ${companyName}\n\n${issue.body || ''}`,
                author: issue.user.login,
                uv: issue.reactions ? issue.reactions.total_count : 0,
                pv: 0,
                status: issue.state === 'open' ? 1 : 0,
                created_at: issue.created_at,
                updated_at: issue.updated_at,
                replies: comments,
                labels: issue.labels.map(l => l.name),
                url: issue.html_url
              });
            }
            
            // 按时间排序
            posts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            // 保存到文件
            fs.writeFileSync('data/issues.json', JSON.stringify(posts, null, 2));
            
            console.log(`已生成 ${posts.length} 条新帖子数据`);

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/issues.json
          git diff --staged --quiet || git commit -m "自动同步Issues数据 $(date +'%Y-%m-%d %H:%M')"
          git push
